<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script defer src="shoppingCart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header style="padding-top:0px; height:20vh; background-color: grey;
        display: grid; place-content: center; position: relative;">
            <h1 id="header-text" style="font-size: 70px; color: white;">Shopping Cart</h1>
            <a href="index.html">
                <h2 style="width: 50px; height:50px; position: absolute; right:40px; top: 5vh;">
                    Go Back</h2>
            </a>

        </header>
        <div id="cart" class="cart-container">

            <table id="table">
                <tr>

                    <th>Name</th>
                    <th>Price</th>
                </tr>
                
            </table>

            <h3 id="total">Total: </h3>
            <button class="btn" id="remove">Remove Items</button>
        </div>
        <h2 id="empty-message" style="display: none;">Cart is Empty!</h2>
    </div>
</body>

</html>
